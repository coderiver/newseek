<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .popup -->
<div class="overlay">
	<div class="popup popup_enter">
		<button class="popup__close"></button>
		<!-- BEGIN .enter -->
		<div class="enter">
			<div class="popup__title">Войти через аккаунт сети:</div>
			<ul class="enter__social">
				<li><a class="enter__fb" href="#"></a></li>
				<li><a class="enter__gp" href="#"></a></li>
				<li><a class="enter__tw" href="#"></a></li>
				<li><a class="enter__lj" href="#"></a></li>
				<li><a class="enter__in" href="#"></a></li>
				<li><a class="enter__bl" href="#"></a></li>
				<li><a class="enter__ig" href="#"></a></li>
			</ul>
			<div class="popup__title">Или через почту</div>
			<div class="enter__form">
				<div class="field">
					<div class="field__input">
						<input type="text" value="vashemail@mail.com">
					</div>
					<div class="field__input">
						<input type="password" value="password">
					</div>
				</div>
				<button class="btn btn_blue">Войти</button>
			</div>			
		</div>
		<!-- END .enter -->
		<div class="popup__footer">Нет аккаунта? <a href="#">Зарегистрируйся</a></div>
	</div>
</div>
<!-- END .popup -->
</body>
</html>
