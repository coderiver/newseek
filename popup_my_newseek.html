<!doctype html>
<!--[if IE 8]><html lang="ru-RU" class="ie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="ru-RU"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .popup -->
<div class="overlay">
	<div class="popup popup_enter">
		<button class="popup__close"></button>
		<div class="title">МОЙ НЬЮСИК</div>
		<!-- BEGIN .my -->
		<div class="my">
			<div class="my__text">Настройте страницу по собственному вкусу и потребностям.<br>Вы можете включать и выключать виджеты а также перемещать их положение в списке.</div>
			<div class="my__main">
				<div class="my__setting">
					<label class="switch"><input type="checkbox" checked=""><i></i>Сделать “Мой ньюсик” главной страницей</label>
				</div>
				<div class="my__main-text">При переходе на newseek.org первой странице будет открыватся “Мой ньюсик</div>
			</div>
			<div class="title title_dark title_sm">Виджеты</div>
			<div class="my__stats-on">
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox" checked=""><i></i>Погода</label>
				</div>
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox" checked=""><i></i>Цитата дня</label>
				</div>
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox" checked=""><i></i>Гороскоп</label>
				</div>
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox" checked=""><i></i>Сейчас читают</label>
				</div>
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox" checked=""><i></i>Вы хотели прочитать</label>
				</div>
			</div>
			<div class="my__stats-off">
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox"><i></i>Радио</label>
				</div>
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox"><i></i>Курс валют</label>
				</div>
				<div class="my__setting">
					<div class="my__drag"></div>
					<label class="switch"><input type="checkbox"><i></i>Комикс дня</label>
				</div>
			</div>
		</div>
		<!-- END .my -->
	</div>
</div>
<!-- END .popup -->
</body>
</html>
