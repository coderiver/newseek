		</div>
		<div class="popup__cat">
			<div class="popup__title popup__title_mod">Выберете рубрики:</div>

					<li><label class="checkbox"><input type="checkbox" checked=""><i></i>Здоровье</label></li>
				</ul>
				<ul>

					<li><label class="checkbox"><input type="checkbox" checked=""><i></i>Блоги</label></li>
				</ul>
			</div>
		</div>
		<!-- BEGIN .keywords -->
		<div class="keywords keywords_mod">
			<div class="popup__title popup__title_mod">Ключевые слова:</div>
			<ul class="keywords__list">									
				<li><a href="#">Apple</a></li>

				<li><a href="#">Акции</a></li>
			</ul>
			<div class="field">
				<div class="field__input">
					<input type="text" placeholder="Добавить новое слово">
				</div>
			</div>
			<button class="btn btn_blue">СОХРАНИТЬ</button>
		</div>
		<!-- END .keywords -->

	</div>
</div>
